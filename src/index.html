<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>DTE Electron</title>

  <link rel="stylesheet" href="./saber-toast/saber-toast.css">
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <!-- title -->
  <h1 class="title">üî•DTE Electron</h1>
  <h2 class="subtitle is-6">Aüîßtool to Automate <b>DTE Stipend</b>
    repeating task
  </h2>


  <!-- cred -->
  <p>Login Credential:</p>
  <div class="cred flex-container">
    <div class="control has-icons-left">
      <input class="input is-small" type="text" placeholder="Username" />
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </div>
    <div class="control has-icons-left">
      <input class="input is-small" type="password" placeholder="Password" />
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </div>
  </div><br>


  <!-- automation type -->
  <p>Select Automation type:</p>
  <div class="flex-container">
    <div class="control has-icons-left">
      <div class="select is-small is-success">
        <select id="type" class="is-success">
          <option value="mis" selected>Collect MIS ID</option>
          <option value="sem">Change Semester</option>
          <option value="active">Change Status to: Active </option>
          <option value="deactivate">Change Status to: Deactivate </option>
        </select>
      </div>
      <span class="icon is-small is-left">
        <i class="far fa-keyboard"></i>
      </span>
    </div>

    <button id="start" class="button is-success is-small">Start Automation</button>
  </div><br>


  <!-- input , output -->
  <p>Enter Rolls (Copy & Paste from excel)</p>
  <textarea id="input" class="textarea is-small is-success"
    placeholder="Enter Roll. Put 1 roll each line. e.g:&#10;100001&#10;100002&#10;100003" rows="5"></textarea><br>
  <p>Result</p>
  <textarea id="output" class="textarea is-small" placeholder="Result will be in there" rows="9"></textarea>


  <!-- credit -->
  <p class="credit">Develop with <span style="color: red;">‚ù§</span> by <a href="http://github.com/foysalbn"
      target="_blank">foysalBN</a></p>


  <script src="./saber-toast/saber-toast.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
